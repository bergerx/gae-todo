<html><head></head><body>
  {% for flash, level in flashes %}
    {% if not loop.first %}<br>{% endif %}
    <span style="color: red; ">{{ flash }}</span>
  {% endfor %}
  <ul>
  {% for todo in todos %}
    <li>
      {{ todo.text }} <a href="?op=delete&key={{ todo.key() }}">(-)</a>
    </li>
  {% endfor %}
  </ul>
  <form method="post" action="/">
    <label>
      <input size="50" name="text"/>
    </label>
    <input type="submit" name="op" value="add">
  </form>
</body></html>
